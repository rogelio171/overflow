<div class="mat-container">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Enter your email" formControlName="email" id="email">
        </mat-form-field>
        <mat-form-field>
            <input [type]="hide ? 'password' : 'text'" matInput placeholder="Enter your password" formControlName="password" id="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent">Sign in</button>

        <p>
            Not registered with us yet?
            <a mat-button color="primary" [routerLink]="['/signup']">Sign up</a>
        </p>
    </form>
</div>
